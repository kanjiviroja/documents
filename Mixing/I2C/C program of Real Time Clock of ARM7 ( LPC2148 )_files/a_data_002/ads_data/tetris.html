  <script>
    // TODO(rneale): b/24775203
    Enabler.exit = Enabler.exitOverride;

    function GdnLayout() {}
    GdnLayout.getConfig =
        studioinnovation.layouts.lightbox.tetris.gdnAdapter.
        translateFromEnablerParams;

    function GdnPreview() {}
    GdnPreview.getConfig =
        studioinnovation.layouts.lightbox.tetris.gdnAdapter.
        translateFromDataObject;

    // TODO(cbehar): Switch to use Enabler.loadModules() with Enabler >= v.01_73.
    var moduleIds = [
      studio.module.ModuleId.CONFIGURABLE,
      studio.module.ModuleId.GDN
    ];

    var modulesToLoad = moduleIds.length;
    var moduleLoadedHandler = function() {
      if (--modulesToLoad == 0) {
        new studioinnovation.layouts.lightbox.tetris.Tetris();
      }
    };

    for (var i = 0; i < moduleIds.length; ++i) {
      Enabler.loadModule(moduleIds[i], moduleLoadedHandler);
    }
  </script>
